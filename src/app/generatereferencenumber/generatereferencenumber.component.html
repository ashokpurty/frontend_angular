<div class="container">
  <h1>Reference Number Calculator</h1>
  <form #formCtrl="ngForm">
    <div class="form-group">
    <label for="sequeceOfNumbers">Sequece of numbers</label>
    <input type="text" class="form-control" [(ngModel)]="model.input" 
              name="input" referenceNumberValidator required #name="ngModel" maxlength="19" >
         
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
    <div *ngIf="name?.errors.required">
      Input is required.
    </div>
    <div *ngIf="name?.errors.referenceNumberValidator">
      Please provide a valid reference number
    </div>
    </div>
    </div>
    
    <div class="form-group">
      <button type="button" class="btn btn-default" (click)="CallApiService()" 
      [disabled]="!formCtrl.form.valid">Calculate Refernce Number</button>
      </div>
    <div class="form-group">
      <label for="referenceNumber">Reference Number</label>
      
      <input type="text" class="form-control"  [(ngModel)]="model.output" name="output" readonly > 

    </div>
  </form>
</div>
